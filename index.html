<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análise de Fotos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 400px; border: 3px solid #333; margin: 20px 0; }
    .info { font-size: 18px; margin: 10px 0; }
    .destaque { font-size: 24px; font-weight: bold; color: #007BFF; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Análise de Fotos</h1>
  <video id="video" autoplay></video>
  <div class="info">NP: <span class="destaque" id="np">-</span></div>
  <div class="info">Pallet: <span class="destaque" id="pallet">-</span></div>
  <div class="info">Quantidade total: <span class="destaque" id="quantidade">0</span></div>
  <button onclick="confirmar()">Confirmar e Próximo</button>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwSqSk06kJSYQEI-8B51skB7MhM2zYty0SKiK1rjlke7qR7BLkmGjsbScvb2MsaSo-5QA/exec";
    const video = document.getElementById("video");
    const npEl = document.getElementById("np");
    const palletEl = document.getElementById("pallet");
    const qtdEl = document.getElementById("quantidade");

    let codigoAtual = "";

    // Inicializa a câmera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Erro câmera: " + err));

    // Scanner ZXing
    const codeReader = new ZXing.BrowserMultiFormatReader();
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result && result.text !== codigoAtual) {
        codigoAtual = result.text;
        consultarNP(codigoAtual);
      }
    });

    function consultarNP(codigo) {
      fetch(API_URL + "?codigo=" + encodeURIComponent(codigo))
        .then(r => r.json())
        .then(data => {
          npEl.textContent = data.np;
          palletEl.textContent = data.pallet;
          qtdEl.textContent = data.quantidade;
        })
        .catch(err => console.error(err));
    }

    function confirmar() {
      if (!codigoAtual) {
        alert("Nenhum código detectado!");
        return;
      }
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo: codigoAtual, quantidade: 1 })
      })
      .then(r => r.json())
      .then(data => {
        npEl.textContent = data.np;
        palletEl.textContent = data.pallet;
        qtdEl.textContent = data.quantidadeTotal;
        codigoAtual = "";
        alert("Registrado com sucesso!");
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
