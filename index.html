<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereçamento de Pallets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 28px; margin: 20px 0; color: #4CAF50; }
    #video-container {
      width: 90%;
      max-width: 400px;
      background: #000;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    video { width: 100%; height: auto; }
    #resultado {
      margin-top: 20px;
      background: #1E1E1E;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 80%;
      max-width: 400px;
    }
    #resultado p { margin: 5px; font-size: 20px; }
    #pallet { font-size: 60px; font-weight: bold; color: #FFD700; }
    #quantidade { font-size: 30px; color: #4CAF50; }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #4CAF50; color: white;
      border: none; border-radius: 8px;
      font-size: 20px; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Escanear Código</h1>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
  </div>
  <div id="resultado">
    <p>PALLET</p>
    <p id="pallet">--</p>
    <p>Quantidade: <span id="quantidade">0</span></p>
  </div>
  <button onclick="resetar()">Próximo</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const palletEl = document.getElementById('pallet');
    const qtdEl = document.getElementById('quantidade');

    function resetar() {
      palletEl.textContent = "--";
      qtdEl.textContent = "0";
      iniciarScanner();
    }

    function enviarCodigo(np) {
      const url = 'https://script.google.com/macros/s/AKfycbyG5dMQxRXxne2tHEVmGpPBG7ugF2s9UEC8JZWBXaVKDxiELjaq5kNXzAJajb6GGOBO/exec?np=' + np;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          palletEl.textContent = data.pallet;
          qtdEl.textContent = data.quantidade;
          codeReader.reset();
        })
        .catch(() => alert("Erro ao enviar código!"));
    }

    function iniciarScanner() {
      codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
        if (result) {
          let codigo = result.text.trim();
          if (codigo.includes(".")) {
            codigo = codigo.split(".")[0]; 
          }
          enviarCodigo(codigo);
        }
      });
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(() => iniciarScanner())
      .catch(() => alert("Permita o acesso à câmera para escanear."));
  </script>
</body>
</html>
