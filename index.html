<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Scanner de CÃ³digo</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #111; color: #fff; text-align: center;
    }
    h1 { margin: 20px 0; font-size: 1.5em; }
    video {
      width: 90%; margin: 10px auto; display: block;
      border: 5px solid #0f0; border-radius: 15px;
    }
    #pallet {
      font-size: 1.2em; margin-top: 20px; color: #aaa;
    }
    #pallet-num {
      font-size: 3em; font-weight: bold; color: #0f0;
    }
    #qtd {
      font-size: 1.2em; margin-top: 10px; color: #0ff;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      border: none; border-radius: 8px;
      background: #0f0; color: #000; font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Scanner de CÃ³digo</h1>
  <video id="preview"></video>

  <div id="pallet">PALLET</div>
  <div id="pallet-num">--</div>
  <div id="qtd">Quantidade: --</div>

  <button onclick="startScanner()">ðŸ”„ Reiniciar Scanner</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let codeReader;

    function startScanner() {
      const video = document.getElementById('preview');
      const palletEl = document.getElementById('pallet-num');
      const qtdEl = document.getElementById('qtd');

      if (codeReader) {
        codeReader.reset();
      }

      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) {
          const np = result.text;
          fetch(`https://script.google.com/macros/s/AKfycbxd0XwHqOR-aV0QhHCdj1Y154tqKZuFfA_MsGjY9j1gRrW2i7Wjo7VYeuCEB3uhVJ4Gqg/exec?np=${np}`)
            .then(res => res.json())
            .then(data => {
              palletEl.textContent = data.pallet;
              qtdEl.textContent = "Quantidade: " + data.qtd;
            })
            .catch(() => alert("Erro ao enviar cÃ³digo!"));
        }
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
