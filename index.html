<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Fotos</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #camera {
      width: 320px;
      height: 240px;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }
    #pallet-info {
      text-align: center;
      margin-bottom: 20px;
    }
    #pallet-info .label {
      font-size: 18px;
      opacity: 0.7;
    }
    #pallet-info .number {
      font-size: 48px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #next-btn { background-color: #28a745; color: #fff; }
    #clear-btn { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>

<video id="camera" autoplay></video>

<div id="pallet-info">
  <div class="label">PALLET</div>
  <div class="number" id="pallet-number">0</div>
  <div class="label">Quantidade: <span id="pallet-qty">0</span></div>
</div>

<button id="next-btn">Confirmar e Próximo</button>
<button id="clear-btn">Limpar Dados</button>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxAYdufBAwOtDiblM8dvxbg-A6kJ81COV04SadLs5Pc897TFrpCFQf3ERylB6l2uv0s/exec"; // Substitua pelo link gerado no Apps Script

  let selectedPallet = 0;
  let pallets = {}; // Armazena NP: {pallet, quantidade}

  const codeReader = new ZXing.BrowserBarcodeReader();
  const videoElement = document.getElementById('camera');

  // Inicializa a câmera
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then((stream) => {
    videoElement.srcObject = stream;
  })
  .catch(err => console.error(err));

  function parseNP(code) {
    if (code.startsWith("0")) {
      let main = code.split(".")[0];
      return main.slice(0,8);
    } else {
      return code.slice(0,8);
    }
  }

  function updateDisplay(np) {
    if (!pallets[np]) {
      selectedPallet++;
      pallets[np] = { pallet: selectedPallet, quantidade: 0 };
    }
    pallets[np].quantidade++;

    document.getElementById('pallet-number').textContent = pallets[np].pallet;
    document.getElementById('pallet-qty').textContent = pallets[np].quantidade;

    enviarParaPlanilha(np, pallets[np].pallet, pallets[np].quantidade);
  }

  function enviarParaPlanilha(np, pallet, quantidade) {
    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ np, pallet, quantidade }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(r => r.json())
    .then(data => console.log("Enviado:", data))
    .catch(err => console.error("Erro:", err));
  }

  codeReader.decodeFromVideoDevice(null, 'camera', (result, err) => {
    if (result) {
      let np = parseNP(result.text);
      updateDisplay(np);
    }
  });

  document.getElementById('next-btn').addEventListener('click', () => {
    videoElement.play();
  });

  document.getElementById('clear-btn').addEventListener('click', () => {
    pallets = {};
    selectedPallet = 0;
    document.getElementById('pallet-number').textContent = '0';
    document.getElementById('pallet-qty').textContent = '0';
    alert("Dados locais limpos! Para limpar a planilha, faça manualmente.");
  });
</script>

</body>
</html>
