<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereçamento de Pallets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    video { width: 80%; border: 2px solid #333; border-radius: 8px; }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    #pallet { font-size: 48px; font-weight: bold; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50; color: white;
      border: none; border-radius: 5px;
      font-size: 18px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Escanear Código</h1>
  <video id="video" autoplay></video>
  <div id="resultado">
    <p>PALLET</p>
    <p id="pallet">--</p>
    <p>Quantidade: <span id="quantidade">0</span></p>
  </div>
  <button onclick="resetar()">Próximo</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const palletEl = document.getElementById('pallet');
    const qtdEl = document.getElementById('quantidade');

    function resetar() {
      palletEl.textContent = "--";
      qtdEl.textContent = "0";
      iniciarScanner();
    }

    function enviarCodigo(np) {
      const url = 'https://script.google.com/macros/s/AKfycbyG5dMQxRXxne2tHEVmGpPBG7ugF2s9UEC8JZWBXaVKDxiELjaq5kNXzAJajb6GGOBO/exec?np=' + np;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          palletEl.textContent = data.pallet;
          qtdEl.textContent = data.quantidade;
          codeReader.reset(); // Pausar leitura até clicar em "Próximo"
        });
    }

    function iniciarScanner() {
      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          let codigo = result.text;
          if (codigo.includes(".")) {
            codigo = codigo.split(".")[0]; // Pega antes do ponto
          }
          enviarCodigo(codigo);
        }
      });
    }

    iniciarScanner();
  </script>
</body>
</html>
